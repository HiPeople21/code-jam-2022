<audio id="music">
    <source src="static/theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


<script>
    var theme = document.getElementById("music");
    function swap() {
        if (theme.paused) {
            theme.currentTime = 0
            theme.play();
        }
        else {
            theme.pause();
        }
    }

    theme.addEventListener('ended', function () {
        this.currentTime = 0;
        this.play();
    }, false);
</script>
